<!doctype html>
<html>
<head>
<title>P2P Test</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
		<img style="display: block; margin: -48px auto -48px auto;" id="logo" src="logo.png">
		<h1 style='margin: 0px auto 96px auto; font-family: "Helvetica";' id="title">PICK BAN</h1>

		<div id="join_menu" class="game_menu">
				<input style="width: 240px; height: 32px;" id="connection_id" type="text">
				<button style="width:60px;" id="join_button" onclick="join()">Join</button>
		</div>

		<h2 id="header_text" style="text-align: center;">OR</h2>
		<h3 id="id_text" style="text-align: center;"></h3>

		<div id="host_menu" class="game_menu">
				<button style="width: 300px; height: 32px;" id="host_button" onclick="host()">Host</button>
		</div>

		<div id="results_panel" hidden class="results">
				<div>
						<div id="character_result_0_img">
						</div>
						<h3 id="character_result_0_text"></h3>
				</div>
				<div>
						<div id="stage_result_img">
						</div>
						<h3 id="stage_result_text"></h3>
				</div>
				<div>
						<div id="character_result_1_img">
						</div>
						<h3 id="character_result_1_text"></h3>
				</div>
		</div>

		<div class="stage_select">
				<div id="stage_select" class="stages">

				</div>

				<h3 hidden id="timer"></h3>
				<h3 hidden id="selected"></h3>
				<button hidden disabled id="vote" onclick="vote()"></button>
		</div>

		<div class="character_select">
				<div id="character_select" class="characters">

				</div>
		</div>

		<h1 id="result"></h1>

		<div class="game_menu">
				<button hidden id="ready_button" onclick="ready_check()">Ready</button>
				<button hidden id="declare_win" onclick="declare_side(0)">Declare Win</button>
				<button hidden id="declare_loss" onclick="declare_side(1);">Declare Loss</button>
		</div>

		<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
		<script src="main.js"></script>
		<script src="characters.js"></script>
</body>
</html>
